<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QR Code PIX</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .wizard-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .step {
            display: none;
        }
        .step.active {
            display: block;
        }
        .nav-tabs {
            margin-bottom: 30px;
            border-bottom: 2px solid #dee2e6;
        }
        .nav-tabs .nav-link {
            border: none;
            color: #6c757d;
            font-weight: 500;
            padding: 10px 20px;
            border-radius: 0;
            position: relative;
        }
        .nav-tabs .nav-link.active {
            color: #0d6efd;
            background: none;
            border: none;
            border-bottom: 3px solid #0d6efd;
        }
        .nav-tabs .nav-link.completed {
            color: #198754;
        }
        .nav-tabs .nav-link.completed::after {
            content: '✓';
            margin-left: 5px;
        }
        .btn-next, .btn-prev {
            min-width: 120px;
        }
        #qrcodePreview {
            max-width: 100%;
            height: auto;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="wizard-container">
            <h1 class="text-center mb-4">Gerador de QR Code PIX</h1>
            
            <!-- Progress Steps -->
            <ul class="nav nav-tabs justify-content-center" id="wizardTabs">
                <li class="nav-item">
                    <a class="nav-link active" id="step1-tab" data-bs-toggle="tab" href="#step1">
                        Passo 1: Informações
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="step2-tab" data-bs-toggle="tab" href="#step2">
                        Passo 2: QR Code Gerado
                    </a>
                </li>
            </ul>
            
            <!-- Wizard Content -->
            <div class="tab-content">
                <!-- Step 1: Input Form -->
                <div class="tab-pane fade show active" id="step1">
                    <form id="qrcodeForm">
                        <div class="mb-3">
                            <label for="linkPix" class="form-label">Link do PIX</label>
                            <input type="text" class="form-control" id="linkPix" required 
                                   placeholder="Cole aqui o link do PIX">
                            <div class="form-text">Exemplo: https://nubank.com.br/pagar/12345</div>
                        </div>
                        
                        <div class="mb-4">
                            <label for="linkReferencia" class="form-label">Link de Referência</label>
                            <input type="text" class="form-control" id="linkReferencia" required
                                   placeholder="Digite a referência que aparecerá no QR Code">
                            <div class="form-text">Esta referência aparecerá abaixo do QR Code</div>
                        </div>
                        
                        <div class="d-flex justify-content-end">
                            <button type="button" class="btn btn-primary btn-next" id="nextBtn">
                                Próximo <i class="bi bi-arrow-right"></i>
                            </button>
                        </div>
                    </form>
                </div>
                
                <!-- Step 2: QR Code Preview -->
                <div class="tab-pane fade" id="step2">
                    <div class="text-center">
                        <h4 class="mb-4">Seu QR Code foi gerado com sucesso!</h4>
                        
                        <div class="loading">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Carregando...</span>
                            </div>
                            <p class="mt-2">Gerando QR Code...</p>
                        </div>
                        
                        <div id="qrcodeContainer">
                            <img id="qrcodePreview" alt="QR Code Gerado" class="img-fluid">
                            <div class="mt-3">
                                <a href="#" class="btn btn-success" id="downloadBtn" download="qrcode-pix.jpg">
                                    <i class="bi bi-download"></i> Baixar QR Code
                                </a>
                                <button type="button" class="btn btn-outline-secondary ms-2" id="newQrCodeBtn">
                                    <i class="bi bi-arrow-repeat"></i> Novo QR Code
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    <script>
        $(document).ready(function() {
            // Elementos da interface
            const $form = $('#qrcodeForm');
            const $nextBtn = $('#nextBtn');
            const $newQrCodeBtn = $('#newQrCodeBtn');
            const $qrcodePreview = $('#qrcodePreview');
            const $qrcodeContainer = $('#qrcodeContainer');
            const $loading = $('.loading');
            const $step1Tab = $('#step1-tab');
            const $step2Tab = $('#step2-tab');
            
            // Inicializa os tooltips do Bootstrap
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl);
            });
            
            // Validação do formulário
            $form.on('submit', function(e) {
                e.preventDefault();
                generateQRCode();
            });
            
            // Botão Próximo
            $nextBtn.on('click', function() {
                if ($form[0].checkValidity()) {
                    generateQRCode();
                } else {
                    $form[0].reportValidity();
                }
            });
            
            // Botão Novo QR Code
            $newQrCodeBtn.on('click', function() {
                // Volta para o passo 1
                const tab = new bootstrap.Tab($step1Tab[0]);
                tab.show();
                
                // Limpa os campos
                $form[0].reset();
                $qrcodePreview.attr('src', '').hide();
            });
            
            // Gera o QR Code
            function generateQRCode() {
                const linkPix = $('#linkPix').val().trim();
                const linkReferencia = $('#linkReferencia').val().trim();
                
                if (!linkPix || !linkReferencia) {
                    alert('Por favor, preencha todos os campos obrigatórios.');
                    return;
                }
                
                // Mostra o loading e esconde o container do QR Code
                $loading.show();
                $qrcodeContainer.hide();
                
                // Envia os dados para o servidor
                $.ajax({
                    url: '/gerar-qrcode',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        linkPix: linkPix,
                        linkReferencia: linkReferencia
                    }),
                    success: function(response) {
                        if (response.success) {
                            // Atualiza a imagem do QR Code
                            $qrcodePreview.attr('src', response.imageUrl + '?t=' + response.timestamp);
                            
                            // Configura o botão de download
                            $('#downloadBtn').attr('href', response.imageUrl + '?t=' + response.timestamp);
                            
                            // Mostra o QR Code e esconde o loading
                            $loading.hide();
                            $qrcodeContainer.show();
                            $qrcodePreview.fadeIn();
                            
                            // Marca o passo 1 como concluído e vai para o passo 2
                            $step1Tab.addClass('completed');
                            const tab = new bootstrap.Tab($step2Tab[0]);
                            tab.show();
                        } else {
                            alert('Erro ao gerar o QR Code: ' + (response.error || 'Erro desconhecido'));
                            $loading.hide();
                        }
                    },
                    error: function(xhr, status, error) {
                        console.error('Erro na requisição:', error);
                        alert('Erro ao se comunicar com o servidor. Por favor, tente novamente.');
                        $loading.hide();
                    }
                });
            }
            
            // Inicialização
            $qrcodeContainer.hide();
        });
    </script>
</body>
</html>
